<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <style>
    /* Optional CSS styling */
    body {
      text-align: center;
      padding-top: 100px;
      font-family: Janson, sans-serif;
    }
    
    #quote {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    #generate-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="quote">Click the button to generate a random quote.</div>
  <button id="generate-btn">Generate Quote</button>

  <script src="script.js"></script>
</body>
</html>
